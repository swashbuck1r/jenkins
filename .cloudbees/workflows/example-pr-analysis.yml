apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Example PR Analysis with Claude


on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  analyze-pr:
    steps:
      - name: Analyze PR
        uses: .
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ cloudbees.scm.pull_request.number }}
          repository: ${{ cloudbees.scm.repository_full_name }}
          post-comment: "true"

      - name: Check Quality Score
        uses: docker://alpine:3.20
        shell: sh
        if: ${{ steps.analyze-pr.outputs.quality-score < 7 }}
        run: |
          echo "⚠️ Quality score is below threshold: ${{ steps.analyze-pr.outputs.quality-score }}/10"
          echo "Please review the analysis and address the issues"
          exit 1
